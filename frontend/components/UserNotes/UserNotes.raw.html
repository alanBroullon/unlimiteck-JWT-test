<div>
    <div class="notesViewContainer"
         v-for="notes in myNotesList"
    >
        <div class="note">
            <div :style="{backgroundImage: `url(http://127.0.0.1:8000/media/${notes.image})`}"
                 class="noteImage"></div>
            <h2 class="title">
                {{notes.name}}
            </h2>
            <div class="descriptionText">
                {{notes.note}}
            </div>
        </div>
    </div>
</div>
