<div class="registerContainer">
    <form @submit.prevent="register">
        <input class="input"
               type="text"
               placeholder="Nombre"
               v-model="firstName"
               required
               minlength="1"
        >
        <input class="input"
               type="text"
               placeholder="Apellido"
               v-model="lastName"
               required
               minlength="1"
        >
        <input class="input"
               type="email"
               placeholder="Email"
               v-model="email"
               required
        >
        <input class="input"
               type="password"
               placeholder="ContraseÃ±a"
               v-model="password"
               required
               minlength="8"
        >
        <button class="button">Registrarse</button>
    </form>
</div>
